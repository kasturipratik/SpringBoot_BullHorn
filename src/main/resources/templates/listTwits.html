<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>List Twits</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Crimson+Text" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body >
<div class="container jumbotron mt-4">
    <h2 class="mt-4 pb-5 text-center">Twitter Feed</h2>
    <a href="/add"  class="btn btn-warning">New Twits</a><br/>


    <div  class="row mt-4">

        <div  th:each="twit :${bullHorn}" class="col-sm-12 col-md-4">
            <div class="jumbotron background ">
                <div th:if="${twit.headshot}!= null">
                    <img th:src="${twit.headshot}" alt="profile pic" class="img-responsive img-fluid rounded-circle"/>
                </div>
                User : <span  th:text="${twit.sentby}"></span><br/>
                Email: <span th:text="${twit.email}"></span><br/>
                Content : <span th:text="${twit.content}"></span><br/>
                Date Posted: <span th:text="${twit.date}"></span><br/>
                <a th:href="@{/detail/{id}(id=${twit.id})}" class="btn btn-secondary mt-3">Details</a>
            </div>
        </div>
    </div>


</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
