<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container jumbotron mt-4">
        <h2 class="mt-4 pb-5 text-center">Twitter Feed</h2>
        <form class="form-group"
                action="#"
                th:action="@{/process}"
                th:object="${twits}"
                method="post">
            <!--form attributes-->

            <div class="row">
                <input type="hidden" th:field="*{id}"/>
                <div class="col-sm-12 col-md-6">
                    <label>Date</label>
                    <input type="number" th:field="*{date}" class="form-control" placeholder="dd/mm/yyyy"/>
                    <span th:if="${#fields.hasErrors('date')}"
                        th:errors="*{date}"></span>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label>User Name</label>
                    <input type="text" th:field="*{sentby}" class="form-control" placeholder="User Name"/>
                    <span th:if="${#fields.hasErrors('sentby')}"
                          th:errors="*{sentby}"></span>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-12 col-md-12">
                    <label>Content</label>
                    <textarea rows="3" th:field="*{content}" class="form-control" placeholder="Enter content here::"></textarea>
                    <span th:if="${#fields.hasErrors('content')}"
                          th:errors="*{content}"></span>
                </div>
            </div>
            <div align="center" class="mt-4">
                <input class="btn-lg btn-warning btn" type="submit" name="Submit"/>
            </div>

        </form>

    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
