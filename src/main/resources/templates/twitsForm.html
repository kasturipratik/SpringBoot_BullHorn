<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Form</title>
    <!------------------Jquery For date picker----------------------->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
    </script>
    <!----------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
    <div class="container jumbotron mt-4">
        <h2 class="mt-4 pb-5 text-center">Twitter Feed</h2>
        <form class="form-group"
                action="#"
                th:action="@{/process}"
                th:object="${twits}"
                method="post" enctype="multipart/form-data">
            <!--form attributes-->

            <div class="row">
                <input type="hidden" th:field="*{id}"/>
                <div class="col-sm-12 col-md-6">
                    <label>Date</label>
                    <input type="text" th:field="*{date}" class="form-control" placeholder="mm/dd/yyyy" id="datepicker"/>
                    <span th:if="${#fields.hasErrors('date')}"
                        th:errors="*{date}"></span>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label>User Name</label>
                    <input type="text" th:field="*{sentby}" class="form-control" placeholder="User Name"/>
                    <span th:if="${#fields.hasErrors('sentby')}"
                          th:errors="*{sentby}"></span>
                </div>
            </div>
            <!------------------>
            <div class="row mt-3">
                <div class="col-sm-12 col-md-6">
                    <label>Email</label>
                    <input type="text" th:field="*{email}" class="form-control"  placeholder="email@example.com"/>
                    <span th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}"></span>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label>Add Profile Picture</label>
                    <input type="file" name="file" class="form-control" />

                </div>
            </div>
            <!----------------------->
            <div class="row mt-3">
                <div class="col-sm-12 col-md-12">
                    <label>Content</label>
                    <textarea rows="3" th:field="*{content}" class="form-control" placeholder="Enter content here::"></textarea>
                    <span th:if="${#fields.hasErrors('content')}"
                          th:errors="*{content}"></span>
                </div>
            </div>
            <div align="center" class="mt-4">
                <input class="btn-lg btn-warning btn" type="submit" name="Submit"/>
            </div>
            <!------------------------->
        </form>
    </div>
</body>
</html>
